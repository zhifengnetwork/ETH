	<script type="text/javascript">
	function jxfind(){
	  $("#find").show();
	  $("#no").hide();
	  $("#yes").hide();
	}
	$(function(){
	  function check (data) {
	    if(data=='ok'){
	        var tel = $("#tel").val();
	        $("#find").hide();
	        $("#no").hide();
	        $("#yes").show();
	        $("#imgyes").attr("src","/index.php?m=&c=index&a=makepic&tel="+tel);
	    }else if(data=='err2'){
	        $("#find").hide();
	        $("#no").show();
	        $("#nomsg").html("请使用手机号和密码登录系统并按提示补全个人信息，然后主动联系邀请人审核通过您的申请。");
	        $("#yes").hide();
	    }else{
	        $("#find").hide();
	        $("#no").show();
	        $("#yes").hide();
	    }
	  }
	  $("#form-admin-add").submit(function(event) {
	    var tel = $("#tel").val();
	    if (!tel) {
	      layer.alert('请输入手机号', function(index){
	        document.getElementById("tel").focus();
	        layer.close(index);
	      });
	      return false;
	    }
	    //layer.load();
	    var options = {dataType:"json",success:check}
	    $(this).ajaxSubmit(options);
	    return false;
	  });
	})
	</script>
 
<script language="javascript">
    require(['tpl', 'core'], function(tpl, core) {
        
        core.pjson('commission',{},function(json){
            var result = json.result;   
            $('#container').html(  tpl('tpl_main',result) );
            $('#withdraw').click(function(){
                if(!json.result.mycansettle){
                     if(json.result.mysettlemoney>0){
                        core.tip.show('您需要自己购买订单完成，共计'+json.result.mysettlemoney+'元才能申请{php echo $this->set['texts']['withdraw']}!');
                        return;    
                     }
                }
                if(!json.result.cansettle){
                     if(json.result.settlemoney>0){
                     core.tip.show('需到'+json.result.settlemoney+'元才能申请{php echo $this->set['texts']['withdraw']}!');    
                     }else{
                        core.tip.show('无可提{php echo $this->set['texts']['commission']}!');        
                     }
                }
            });
        },true);

        $.ajax( {  
           url:"{php echo $this->createPluginMobileUrl('commission/order')}",// 跳转到 action  
           data:{  
               com:1
          },  
          type:'post',  
          cache:false,  
          dataType:'json',  
          success:function(data) {  
              $("#abc").text(data);
          },  
          error : function() {                
          }  
        });
    })
</script>
