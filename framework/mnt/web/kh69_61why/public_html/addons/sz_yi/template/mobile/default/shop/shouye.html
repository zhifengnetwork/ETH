{template 'common/header'}
<title>乐玩果园</title>
<style>
    html { font-size: 62.5%; }
    body, ul, li, img, a { margin: 0; padding: 0; }
    body { font-family: "Microsoft Yahei", "宋体", "Helvetica Neue", Helvetica, sans-serif; max-width: 768px; margin: 0 auto !important; height: auto;}
    ul{list-style: none}
    img { width: 100%; display: block; border: 0; }
    a:link, a:visited { color: #333333; text-decoration: none; }
    a:hover { color: #FF850E; text-decoration: none; }
    .clearfix:after { content: '\0020'; display: block; height: 0; clear: both; visibility: hidden }
    .clearfix { *zoom: 1 }
    .hs-farm{background: #fff url(../addons/sz_yi/template/mobile/default/static/images/farm_bg.png) top left no-repeat; background-size: 100% 100%; position: relative;}
    .hs-farm-con {position: relative; }
    .hs-farm-tools { height: 66px; line-height: 66px; }
    .hs-farm-tools li { height: 66px; float: left; width: 20%; cursor: pointer; }
    .hs-farm-tools li:first-child { background: url(../addons/sz_yi/template/mobile/default/static/images/tool1.png) center left no-repeat; background-size: contain; }
    .hs-farm-tools li:nth-child(2) { background: url(../addons/sz_yi/template/mobile/default/static/images/tool2.png) center left no-repeat; background-size: contain; }
    .hs-farm-tools li:nth-child(3) { background: url(../addons/sz_yi/template/mobile/default/static/images/tool3.png) center left no-repeat; background-size: contain; }
    .hs-farm-tools li:nth-child(4) { background: url(../addons/sz_yi/template/mobile/default/static/images/tool4.png) center left no-repeat; background-size: contain; }
    .hs-farm-tools li:last-child { background: url(../addons/sz_yi/template/mobile/default/static/images/tool5.png) center left no-repeat; background-size: contain; }
    .hs-farm-positon { position: absolute; width: 100%; left: 0; top: 0; z-index: 92; }
    .hs-farm-positon .hs-farm-doghouse { width: 168px; height: 102px; display: block; float: right;/* margin-left: -2rem; margin-top: 1rem; */ }
    .hs-farm-positon .hs-farm-doghouse img{display: none;}                                                     
    .hs-farm-positon .hs-farm-dog { width: 8rem; height: 8rem; background: url(
        {if $doglevel==1}
            ../addons/sz_yi/template/mobile/default/static/images/dog3.gif
        {else if $doglevel==2}
            ../addons/sz_yi/template/mobile/default/static/images/dog2.gif
        {else if $doglevel==3}
            ../addons/sz_yi/template/mobile/default/static/images/dog1.gif
        {/if}) no-repeat; background-size: contain; position: absolute; top: 10rem; left: 50%; animation-name: walk; animation-duration: 30s; animation-timing-function: linear; animation-iteration-count: infinite; -webkit-animation-name: walk; -webkit-animation-duration: 30s; -webkit-animation-timing-function: linear; -webkit-animation-iteration-count: infinite; }
    @keyframes walk {
        0% { left: 60% }
        50% { left: 6rem; transform: rotateY(0deg); -webkit-transform: rotateY(0deg); }
        50.5% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        51% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        99.9% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        100% { left: 60% transform:rotateY(0deg); -webkit-transform: rotateY(0deg); }
    }
    @-webkit-keyframes walk {
        0% { left: 60% }
        50% { left: 6rem; transform: rotateY(0deg); -webkit-transform: rotateY(0deg); }
        50.5% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        51% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        99.9% { transform: rotateY(180deg); -webkit-transform: rotateY(180deg); }
        100% { left: 60% transform:rotateY(0deg); -webkit-transform: rotateY(0deg); }
    }
    .hs-farm-con .hs-farm-non{position: absolute;right: 5%;top: 32%; z-index: 1000;width: 70px;}
    .hs-farm-con .hs-farm-non img{width: 100%}
    .hs-farm-con .hs-farm-first{position: absolute; right: 20%;top: 42%; z-index: 1000;width: 70px;}
    .hs-farm-con .hs-farm-extend { position: absolute; right: 0; top: 50%; z-index: 90; }
    .hs-farm-con .hs-farm-god { position: absolute; left: 30%; top: 22%; z-index: 91; width: 70px; }
    .hs-farm-con .hs-farm-steal { position: absolute; position: absolute; left: 20%; top: 40%; z-index: 93; width: 70px; }
    .hs-farm-con .hs-farm-plow { position: absolute; left: 1rem; bottom: 19%; z-index: 94; width: 70px; }
    .hs-farm-con .hs-farm-land { min-height: 425px; position: relative; }
    .hs-farm-con .hs-farm-land .hs-farm-land-svg { height: 20rem; width: 30rem; position: absolute; top: 40%; margin: 0 auto; left: 0; right: 0; overflow: hidden; }
    .hs-farm-tools-li > div { display: none; position: fixed; z-index: 10000; left: 50%; top: 60%; margin-left: -100px; margin-top: 50px; width: 200px; }
    .hs-farm-bottom { background:#482b1b url(../addons/sz_yi/template/mobile/default/static/images/farm_bg01.jpg) top left no-repeat;background-size: 100% 100%; width: 100%;color: #fff;overflow: hidden;}
    .hs-farm-bottom-li{font-size: 14px; padding: 5px 10px;}
    
    .tip{ position:absolute; top: 0px; left: 100%; right: 0px; bottom: 0px; background: rgba(0,0,0,0.7);z-index: 1000; }
    .tip #tip_conter{ position: fixed; top:38%; width: 72%;height: 150px; margin-left: 2%;
	    background-color: #fff;
	    -webkit-background-clip: padding-box;
	    background-clip: padding-box;
	    border: 1px solid #999;
	    border: 1px solid rgba(0,0,0,.2);
	    border-radius: 6px;
	    outline: 0;
	    -webkit-box-shadow: 0 3px 9px rgba(0,0,0,.5);
	    box-shadow: 0 3px 9px rgba(0,0,0,.5); }
	.tip #tip_conter #tip_language{ color: #000000;font-size: 14px; height: 30px; line-height: 30px;font-weight: 600;text-indent: 28px; margin: 10px 10px; }

	.btn{ display: inline-block;color: #fff!important; position: absolute; bottom: 8px; right: 10px;
	    padding: 6px 12px; font-weight: 500;cursor: pointer; font-size: 14px; float: right;
	    line-height: 1.42857143; text-align: center; white-space: nowrap; vertical-align: middle;
	    -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;
	    background-image: none; border: 1px solid transparent; border-radius: 3px; border-color: transparent; background-color: #1e95c9; }
</style>

    {loop $shu $k}
    {if $k[zyw]==1}
    <div class="hs-farm-bottom-li">
        <div><span>{$k[title]}:{$k[total]}颗</span><span style="margin-left: 10px">已收获（{$k[shcishu]}/{$k[cstime]}）次</span></div>
        <div>
    
           
           
           {if $k['zyw_time']==0}
          	  可收获{$k[shunum]}个
            {else}
              	 距成熟还有<span class="count" data-time="{$k['zyw_time']}"></span>
            {/if}
              
        </div>
    </div>
    {/if}
    {/loop}
</div>
<!-- js -->
<script type="text/javascript">
	require(['core','tpl'],function(core,tpl){
		function tip_xinxi(){
			$(".tip").animate({left:"0px"},100);
            $("#tip_conter").animate({marginLeft:"14%"},100);
		}
		function tip_xinxi1(){
            $(".btn").click(function(){
            	$("#tip_language").html("");
            	$(".tip").animate({left:"100%"},100);
            	$("#tip_conter").animate({marginLeft:"2%"},100);
            });
		}
	
	    // 点击tools-li
	    $(".tools-li").unbind("click").click(function(){
	        var id = $(this).attr("data-id");
	        //隐藏
	        function tools_li(){
	            $(".tools_li"+id).hide();
	        }
	        //判断点击那个道具
	        if(id==0){
	            //浇水
	            core.json('shop/shouye', {op: 'jiaoshui'}, function(json) {   
	                // console.log(json);
	                if(json.status==1){
	                    $(".tools_li0").show(),setTimeout(tools_li, 600);
	                }
	                
	                tip_xinxi();
	                if($("#tip_language").text() ==""){ $("#tip_language").text(json.result); }
	                tip_xinxi1();
	            },true,true);
	        }else if(id==1){
	            //除虫
	            core.json('shop/shouye', {op: 'chuchong'}, function(json) {

	  //倒计时

	    function count(obj, closeTime){

	        var displayTime;

	        function showTime(){

	            var day = Math.floor(closeTime / (60 * 60 * 24));

	            var hour = Math.floor(closeTime / (3600)) - (day * 24);

	            var minute = Math.floor(closeTime / (60)) - (day * 24 * 60) - (hour * 60);

	            var second = Math.floor(closeTime) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);

	            (day<10) ? ("0"+day):day;

	            (hour<10) ? ("0"+hour):hour;

	            (minute<10) ? ("0"+minute):minute;

	            (second<10) ? ("0"+second):second;

	            closeTime -= 1;

	            var html = day+'天'+hour+'小时'+minute+'分'+second+'秒';

	            obj.html(html);

	            if(closeTime == -1){

	                clearInterval(displayTime);

	                document.location.href = document.location.href;

	                return;

	            }

	        }

	        showTime();

	        displayTime = setInterval(function(){

	            showTime();

	        }, 1000)

	    }

	    $(".count").each(function(){

	        var obj = $(this)

	        var closeTime = parseInt($(this).attr("data-time"));

	        count(obj, closeTime);

	    });
	});
</script>
