<script type="text/javascript">


  // 点击自由钱包伸缩盒子
  $('.qianbao').click(function () {
    let type = $(this).data('type');
    if(type == 'guan'){
      $('.qianbao').data('type','kai');
      $('.qianbao').animate({
        'height':'120px'
      },300)
    } else if(type == 'kai'){
      $('.qianbao').data('type','guan');
      $('.qianbao').animate({
        'height':'70px'
      },300)
    }
  })

  // 点击自由钱包的底部不缩小
  $('.qianbao_bottom').click(function (e) {
    e.stopPropagation();
  })

  // 点击复投账户的一键复投

        'height':'120px'
      },300)
    } else if(type == 'kai'){
      $('.futou').data('type','guan');
      $('.futou').animate({
        'height':'70px'
      },300)
    }
  })

</script>
